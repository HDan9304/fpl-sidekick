<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL Sidekick</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="fpl-header">
        <button class="menu-btn" id="menuBtn" aria-label="Open Menu">
            <svg class="menu-icon" width="28" height="28" viewBox="0 0 24 24">
                <rect y="4" width="24" height="2" rx="1"></rect>
                <rect y="11" width="24" height="2" rx="1"></rect>
                <rect y="18" width="24" height="2" rx="1"></rect>
            </svg>
        </button>

        <a href="#" class="brand-logo">
            FPL <span>Sidekick</span>
        </a>

        <button class="account-btn" id="loginToggle" aria-label="Account">
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        </button>
    </header>

    <div class="overlay" id="overlay"></div>

    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span class="menu-title">Menu</span>
            <button class="close-btn" id="closeBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        
        <ul class="nav-links">
            <li><a href="#" class="active">Dashboard</a></li>
            <li><a href="#">My Team</a></li>
            <li><a href="#">Transfers</a></li>
            <li><a href="#">Fixtures</a></li>
            <li><a href="#">Statistics</a></li>
            <li><a href="#">Leagues</a></li>
        </ul>

        <div class="sidebar-footer">
            <p>FPL Sidekick v1.0</p>
        </div>
    </nav>

    <main class="content-placeholder">
        <p>Your FPL Dashboard Content Will Go Here.</p>
        <p>Scroll down to test the fixed header.</p>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
